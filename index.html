<!-- 作品展示区 -->
<div class="gallery">
    <h2>最新作品</h2>
    <div class="grid">
        {% for file in files %}
        <div class="card">
            {% if file.name.endswith(('.png', '.jpg', '.jpeg', '.gif')) %}
            <img src="{{ file.url }}" class="card-img" alt="{{ file.name }}">
            {% else %}
            <div class="card-img" style="background: #eee; display: flex; align-items: center; justify-content: center;">
                <span>{{ file.name.split('.')[-1].upper() }}</span>
            </div>
            {% endif %}
            <div class="card-content">
                <h3 class="card-title">{{ file.name.split('.')[0] }}</h3>
                <p class="card-meta">上传于 {{ file.time }} | 大小 {{ (file.size / 1024 / 1024)|round(2) }}MB</p>
            </div>
        </div>
        {% else %}
        <p>暂无作品，快去上传吧！</p>
        {% endfor %}
    </div>
</div>
